<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>E commerce</title> 
    <style> 
        body { 
            font-family: Arial, sans-serif; 
            background:gray; 
            margin: 0; 
            padding: 20px; 
        } 
        h1 { 
            text-align: center; 
        } 
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); 
            gap: 20px; 
            padding: 20px; 
        } 
        .product { 
            background:greenyellow; 
            padding: 15px; 
            border: 1px solid #ccc; 
            border-radius: 8px; 
            text-align: center; 
        } 
        .product img { 
            width: 100%; 
            height: 180px; 
            object-fit: cover; 
            border-radius: 5px; 
        } 
        .product h3 { 
            margin-top: 15px; 
            font-size: 10px; 
        } 
        .product p { 
            color: #666; 
            font-size: 10px; 
        } 
    </style> 
</head> 
<body> 
    <h1>E commerce</h1> 
    <div class="grid">
        <div class="product"> 
            <img src="laptop.jpeg.jpg" alt="Product"> 
            <h3>laptop</h3> 
            <p>INR 80000</p> 
        </div> 
        <div class="product"> 
            <img src="shopping.webp" alt="Product"> 
            <h3>heahphone</h3> 
            <p>INR 2000</p> 
        </div> 
    </div> 
</body> 
</html>
